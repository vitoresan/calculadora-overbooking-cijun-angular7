<div class="container">
  <div class="col">
    <div class="card pt-lg-4 pl-3 pb-lg-2 bg-light">
      <h2>Cadastro de passageiros em Vôos</h2>
    </div>
    <div class="card mt-3">
      <div class="card-body">
        <form id="formViagem" validate>
          <div class="form-row">
            <div class="form-group col">
              <label class="control-label" for="nome">Nome Passageiro</label>
              <input id="nome" name="nomePassageiro" class="form-control" required [(ngModel)]="viagem.nomePassageiro"
                #nome="ngModel">
              <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div *ngIf="nome.errors.required">
                  Campo Nome é obrigatório.
                </div>
              </div>
            </div>
            <div class="form-group col">
              <label class="control-label" for="data">Data</label>
              <input id="data" name="data" type="date" class="form-control" required [(ngModel)]="viagem.data"
                #data="ngModel">
              <div *ngIf="data.invalid && (data.dirty || data.touched)" class="alert alert-danger">
                <div *ngIf="data.errors.required">
                  Campo Data é obrigatório.
                </div>
              </div>
            </div>
            <div class="form-group col">
              <label class="control-label" for="idade">Idade Passageiro</label>
              <select class="form-control" id="idade" name="diaSemana" required [(ngModel)]="viagem.descrIdade">
                <option value=0 selected>Selecione</option>
                <option *ngFor="let idade of idades">{{ idade.label  }}</option>
              </select>
            </div>
            <div class="form-group col">
              <label class="control-label" for="diaSemana">Rota</label>
              <select class="form-control" id="diaSemana" name="diaSemana" required [(ngModel)]="viagem.descrRota">
                <option value=0 selected>Selecione</option>
                <option *ngFor="let rota of rotas">{{rota.label}}</option>
              </select>
            </div>
          </div>
          <button class="btn btn-success" (click)="add(viagem);">Criar</button>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">
        Registros Cadastrados
      </div>
      <div class="card-body">
        <table id="myTable" class="table" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome Passageiro</th>
              <th>Data</th>
              <th>Rota</th>
              <th>Idade</th>
              <th>% PI</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let viagem of viagens">
              <td>{{viagem.id}}</td>
              <td>{{viagem.nomePassageiro}}</td>
              <td>{{viagem.data | date:'dd/MM/yyyy'}}</td>
              <td>{{viagem.descrRota}}</td>
              <td>{{viagem.descrIdade}}</td>
              <td>{{viagem.pIViagem}}</td>
              <td>
                <button class="btn btn-danger" (click)="deletar(viagem);">
                  Deletar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
